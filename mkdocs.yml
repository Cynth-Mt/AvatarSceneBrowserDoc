site_name: AvatarSceneBrowserDoc
site_description: AvatarSceneBrowser插件文档
site_author: Cyn-thiatMt
site_url: https://cynth-mt.github.io/AvatarSceneBrowserDoc/
use_directory_urls: true

# repo_name: Cynth-Mt/AvatarSceneBrowserDoc
# repo_url: https://github.com/Cynth-Mt/AvatarSceneBrowserDoc
# edit_uri: edit/main/docs/

repo_url: https://x.com/CYTHIAM246
repo_name: Twitter

theme:
  name: material
  language: zh
  icon:
    repo: fontawesome/brands/twitter
  palette:
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: 切换到暗色模式
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: 切换到亮色模式
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - toc.integrate
    - content.code.annotate
    - content.code.copy

plugins:
  - search:
      lang: ja
  - git-revision-date-localized:
      type: date

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - 主页: index.md
  - 快速开始:
    - 安装指南: installation.md
    - 快速入门: getting-started.md
  - 核心功能:
    - 使用指南: usage.md
    - 场景浏览: scene-browsing.md
    - 标签管理: tag-management.md
  - 高级功能:
    - GUID追踪系统: guid-system.md
    - GUID批量更新工具: guid-batch-tool.md
  - 配置与设置:
    - 配置指南: configuration.md
  - 帮助与支持:
    - 常见问题: faq.md
    - 更新日志: release_log.md

extra:
  generator: true

